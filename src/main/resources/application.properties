### Datasource configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.url=jdbc:h2:mem:player
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.open-in-view=false

### ActiveMQ configuration
spring.activemq.in-memory=true
spring.activemq.pool.enabled=false

server.error.include-message=always

### Queues
jms.player-stake-queue.name=player-stake-queue
jms.player-stake-alert-queue.name=player-stake-alert-queue

stake.threshold.amount=100
stake.threshold.time-window-in-minutes=60
