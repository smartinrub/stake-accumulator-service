databaseChangeLog:
  - changeSet:
      id: 1
      author: Sergio Martin Rubio
      changes:
        - createTable:
            tableName: player_stake
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: stake
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: creation_date_time
                  type: timestamp
                  constraints:
                    nullable: false
