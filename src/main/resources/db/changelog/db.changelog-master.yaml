databaseChangeLog:
  - changeSet:
      id: craete-player-stake-table
      author: Sergio Martin Rubio
      changes:
        - createTable:
            tableName: player_stake
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: stake
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: creation_date_time
                  type: timestamp
                  constraints:
                    nullable: false
  - changeSet:
      id:  add-account-id-index
      author:  Sergio Martin Rubio
      changes:
        - createIndex:
            columns:
              - column:
                  name:  account_id
            indexName:  idx_player_stake
            tableName:  player_stake
            unique:  false
